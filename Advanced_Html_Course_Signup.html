<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Signup</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields required</p>

<!-- When click submit takes you to thank you page locally -->
    <form action="ThankYou.html" method = "get">
      <label for="fn">First Name:</label>
      <input id = 'fn' type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id = 'ln' type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id = 'male' type="email" name="" value="" required>

      <label for="pass">Password:</label>
      <input id = 'pass' type="password" required>

      <p>Are you over 18?</p>
      <label for="y">Yes:</label>
      <input id = 'y' type="radio" required>

      <label for="n">No:</label>
      <input id = 'n' type="radio" required>

      <p>Do you have a Card or Paypal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>

        <p></p>
        <!-- If you want to make this link to another page you make the form an action -->
        <input type="submit" name="" value="Sign up!">


      </select>




    </form>
  </body>
</html>
