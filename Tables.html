<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- Boarder is used to make a table outline without it isnt there larger numbers thicker boarder-->
    <table border = "1">
      <!-- You can build a table without thead its just column headers  -->
      <thead>
        <!-- Th is like the columns in the table -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <thead>
          <!-- Tr is the table row -->
          <tr>
            <!-- This is like the values in the row in the table-->
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
          </tr>
          <!-- Start a new row -->
          <tr>
            <td>100</td>
            <td>Blue</td>
            <td>Canada</td>
          </tr>
    </table>

  </body>
</html>
